<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="Assets/Style/style.css">
  <title>5-Day Weather Dashboard</title>
 </head>

 <body>
    <header class="container-fluid">
      <div class="row text-center text-black">
        <h1>5-Day Weather Dashboard</h1>
      </div>
    </header>

    <div class="container-fluid">
        <div class="row">
          <div id="cities" class="col-md-3">
            <h4 class="mt-3">Search any City:</h4>
            <div class="input-group mb-2">
              <input type="text" class="form-control border-0" placeholder="city">
              <div class="input-append">
                <button class="btn bg-secondary border-0 text-black" id="city-search" type="button"><i class="fas fa-search"></i></button>
              </div>
            </div>

            <table class="table table-borderless table-hover">
                  <tr class="borderless" id="row0"></tr>
                  <tr class="borderless" id="row1"></tr>
                  <tr class="borderless" id="row2"></tr>
                  <tr class="borderless" id="row3"></tr>
                  <tr class="borderless" id="row4"></tr>
                  <tr class="borderless" id="row5"></tr>
                  <tr class="borderless" id="row6"></tr>
                  <tr class="borderless" id="row7"></tr>
                  <tr class="borderless" id="row8"></tr>
                  <tr class="borderless" id="row9"></tr>        
              </table>
            </div>
 </body>
